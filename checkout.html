<html lang="en">
<head>

</head>
<body class="body-container">
    <header>
        <section class="title">
            <h1 id="title-container" class="text-center">
                La taberna de Federico
            </h1>
        </section>
        <hr>
        <nav class="navbar navbar-expand-md background-color">
            <div class="container-fluid">
              <div class="navbar collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="./index.html">Menu</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="./checkout.html">Checkout</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <h5>Your total is: <span id="totalBeforePaying"></span> USD.</h5>
            <div class="container p-0">
                <div class="card px-4">
                    <p class="h8 py-3">Payment Details</p>
                    <div class="row gx-3">
                        <div class="col-12">
                            <div class="d-flex flex-column">
                                <p class="text mb-1">Person Name</p>
                                <input class="form-control mb-3" type="text" placeholder="Barry Allen">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="d-flex flex-column">
                                <p class="text mb-1">Address</p>
                                <input class="form-control mb-3" type="text" placeholder="Argentina Avenue 123" require>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="d-flex flex-column">
                                <p class="text mb-1">Card Number</p>
                                <input class="form-control mb-3" type="text" placeholder="1234 5678 9101 1121" maxlength="16" require>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="d-flex flex-column">
                                <p class="text mb-1">Expiry</p>
                                <input class="form-control mb-3" type="text" placeholder="MM/YYYY" maxlength="7" require>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="d-flex flex-column">
                                <p class="text mb-1">CVV/CVC</p>
                                <input class="form-control mb-3 pt-2 " type="text" placeholder="123" maxlength="3" require>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="btn btn-primary mb-3">
                                <span class="ps-3" id="payTotal"></span>
                                <span class="fas fa-arrow-right"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="checkout.js"></script>
</body>
</html>
